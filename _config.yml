title: The Cherry Picker's Guide
description: This is a blog for developers to learn best practices for selecting efficient code, with real-world examples and tips.
theme: just-the-docs
url: https://dylanmsk.github.io/


color_scheme: custom

callouts_level: quiet # or loud
callouts:
  highlight:
    color: blue
  important:
    title: Important
    color: blue
  new:
    title: New
    color: green
  note:
    title: Note
    color: yellow
  warning:
    title: Warning
    color: red


# Enable or disable heading anchors
heading_anchors: true

# For copy button on code
enable_copy_code_button: false

# Aux links for the upper right navigation
# aux_links:
#   Template Repository: https://github.com/just-the-docs/just-the-docs-template

# Makes Aux links open in a new tab. Default is false
aux_links_new_tab: true


# Footer content
# appears at the bottom of every page's main content

# Back to top link
back_to_top: true
back_to_top_text: "맨위로"

footer_content: "Copyright &copy; 2017-2020 Patrick Marsceill. Distributed by an <a href=\"https://github.com/just-the-docs/just-the-docs/tree/main/LICENSE.txt\">MIT license.</a> <a href=\"https://www.netlify.com/\">This site is powered by Netlify.</a>"

# Footer last edited timestamp
last_edit_timestamp: true # show or hide edit time - page must have `last_modified_date` defined in the frontmatter
last_edit_time_format: "%b %e %Y at %I:%M %p" # uses ruby's time format: https://ruby-doc.org/stdlib-2.7.0/libdoc/time/rdoc/Time.html

plugins:
  - jekyll-default-layout

